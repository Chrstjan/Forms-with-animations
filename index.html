<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                        <!--Different stylesheet for sections-->
    <link rel="stylesheet" href="./Assets/css/main.css">

                        <!--Google fonts & fontawesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Contact form with icon animations</title>
</head>
<body>
    <header></header>
    <main>
        <dialog id="myDialog">
            <button onclick="window.myDialog.close()">Close Modal</button>
            <form action="index.html" method="dialog">
                <label for="firstname">Enter your First Name</label>
                <div class="icon-container">
                    <input type="text" class="firstname" placeholder="John" required>
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                </div>

                <label for="lastname">Enter your Last Name</label>
                <div class="icon-container">
                    <input type="text" class="lastname" placeholder="Doe" required>
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                </div>

                <label for="email">Enter your Email</label>
                <div class="icon-container">
                    <input type="email" class="email" placeholder="Your Email" required>
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                </div>
                <textarea rows="10" placeholder="Type your message here" required></textarea>
                <input type="reset" value="Reset">
                <input type="submit" value="Send Message">
            </form>
        </dialog>

        <button onclick="window.myDialog.show();">Open Modal</button>
    </main>
    <footer></footer>
    <script src="./Assets/js/app.js"></script>
</body>
</html>
